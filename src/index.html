<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Make Richi Dance!</title>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-96215339-1', 'auto');
    ga('send', 'pageview');
  </script>
  
</head>
<body>
  <div class="app">
    <div class="intro">

    </div>

    <div class="help"></div>
    <div class="keyframe">
      <div class="keyframe__section">
        <h3 class="keyframe__title">Time</h3>
        <input type="number" name="time" class="keyframe__input keyframe__time" value="0">
      </div>
      <div class="keyframe__section">
        <h3 class="keyframe__title">Position</h3>
        <div class="keyframe__position">
          <label class="keyframe__label">x</label>
          <input type="number" class="keyframe__input position__x" value="0">
          <label class="keyframe__label">y</label>
          <input type="number" class="keyframe__input position__y" value="0">
          <label class="keyframe__label">z</label>
          <input type="number" class="keyframe__input position__z" value="0">
        </div>
      </div>
      <div class="keyframe__section">
        <h3 class="keyframe__title">Rotation</h3>
        <div class="keyframe__rotation">
          <label class="keyframe__label">x</label>
          <input type="number" class="keyframe__input rotation__x" value="0">
          <label class="keyframe__label">y</label>
          <input type="number" class="keyframe__input rotation__y" value="0">
          <label class="keyframe__label">z</label>
          <input type="number" class="keyframe__input rotation__z" value="0">
        </div>
      </div>
      <div class="keyframe__section">
        <h3 class="keyframe__title">Scale</h3>
        <div class="keyframe__scale">
          <label class="keyframe__label">x</label>
          <input type="number" class="keyframe__input scale__x" value="0">
          <label class="keyframe__label">y</label>
          <input type="number" class="keyframe__input scale__y" value="0">
          <label class="keyframe__label">z</label>
          <input type="number" class="keyframe__input scale__z" value="0">
        </div>
      </div>
    </div>
    <div class="viewport"></div>
    <div class="timeline">
      <div class="timeline__controls">
        <input type="button" class="controls__toggle" value="Hide"/>
        <input type="button" class="controls__clear" value="Clear"/>
        <input type="button" class="controls__play-pause" value="Play"/>
        <input type="number" class="controls__speed" value="1" min="-10" max="10"/>
        <input type="number" class="controls__boundaries-from" value="0" min="0" max="100"/>
        <input type="number" class="controls__boundaries-to" value="10" min="0" max="100"/>
        <input type="button" class="controls__snap" value="Enable Snap"/>
        <input type="number" class="controls__snap-resolution" value="1" min="1" max="10"/>
        <input type="button" class="controls__save-animation" value="Save"/>
        <input type="button" class="controls__get-animation" value="Get animation"/>
        <input type="button" class="controls__set-animation" value="Set animation"/>
        <input type="button" class="controls__clear-animation" value="Clear animation"/>
      </div>
      <div class="timeline__viewport"></div>
    </div>
  </div>
</body>
</html>
